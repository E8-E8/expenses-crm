<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/signin.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="text-center">
        <h1 class='text-center mb-5'>Expenses CRM </h1>
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>

        <input type="email" id="register-email" class="form-control mb-1" placeholder="Email address">

        <input type="text" id="register-name" class="form-control mb-1" placeholder="Your name">
        
        <input type="password" id="register-password" class="form-control mb-4 " placeholder="Password" >
        
        <button onclick="register()" id="" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        
        <p>Already have got an account? <a href="../index.html">Login here!</a></p>
    </div>

    <script src="../js/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
