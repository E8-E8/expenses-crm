<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/signin.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="text-center">
        <h1 class='text-center mb-5'>Expenses CRM </h1>
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>

        <input type="email" id="login-email" class="form-control mb-1 " aria-describedby="login-email-feedback" placeholder="Email address">
        <div id="login-email-feedback" class="invalid-feedback">
            This account does not exist
        </div>

        <input type="password" id="login-password" class="form-control" aria-describedby="password-email-feedback" placeholder="Password">
        <div id="password-email-feedback" class="invalid-feedback">
            Something went wrong please try again later
        </div>
        
        <button onclick="login()" id="login_button" class="btn btn-lg btn-primary btn-block mt-4" type="submit">Login</button>
        
        <p>Haven't got an account yet? <a href="./html/register.html">Register here!</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/axios.js"></script>
</body>
</html>
